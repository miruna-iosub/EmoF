<div class="grid-container">
    <h3><b>HTML</b> Format Viewer.</h3>
    <div class="container3">
        <input type="backtohomepage" value="View" id="backtohomepage"
               onclick="getStatistics('chart');">

    <div class="container3">
        <h3><b>CSV</b> Format Viewer.</h3>
        <input type="backtohomepage" value="Product Statistics Counted" id="backtohomepage"

               onclick="getCSV5();">

               onclick="getCSV6();">
    </div>
    <h3><b>JSON</b> Format Viewer.</h3>
    <div class="container3">
        <input type="backtohomepage" value="See Statistics" id="backtohomepage"
               onclick="getStatistics('inPage');">
        <input type="backtohomepage" value="Download" id="backtohomepage"
               onclick="getStatistics('download');">
