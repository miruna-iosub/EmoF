<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../assets/css/signin.css">
    <link rel="stylesheet" href="../assets/css/signin.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="..\assets\images\logo.png">

    <link rel="stylesheet" href="../assets/css/signup.css" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/signup.css"/>
    <script src="../assets/scripts/signup.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Taviraj:wght@200&display=swap" rel="stylesheet">
    <script src="../assets/scripts/signup.js" defer></script>


    <!-- <h1>HEADER</h1> -->

</head>

<body onload="userRegister()">
<!-- Start Navbar -->
<nav>
    <div class="logo">
        <a href="http://localhost:4000"><img src="https://i.ibb.co/L8f0VcS/logo.png" alt="logo"></a>            </a>
    </div>
</nav>

<div class="grid-container">
    <h3>Sign Up</h3>
    <form id="register-form" action="/" method="POST">
        <div class="txt_field">
            <label for="username_id">Username</label>
            <span></span>
            <input type="text" name="username" id="username_id" required>
        </div>
        <div class="txt_field">
            <label for="email_id">Email</label>
            <span></span>
            <input type="text" name="email" id="email_id" required>
        </div>
        <div class="txt_field">
            <label for="age_id">Age</label>
            <span></span>
            <input type="age" name="age" id="age_id" required>
        </div>
        <div class="txt_field">
            <label for="occupation_id">Your occupation</label>
            <span></span>
            <input type="occupation" name="occupation" id="occupation_id" required>
        </div>
        <div class="txt_field">
            <label for="password_id">Password</label>
            <span></span>
            <input type="password" name="password" id="password_id" required>
        </div>
        <div class="txt_field">
            <label for="repeat_password_id">Repeat Password</label>
            <span></span>
            <input type="password" name="repeat_password" id="repeat_password_id" required>
        </div>
        <input type="submit" value="Register" id="signup_id">
    </form>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

<footer class="footer">
    <div class="footer-container">
        <div>
            <p>Leave a review on any product. <br>
                They are anonymous, whether you logged in or not.</p>
        </div>


        <div class="second-item">
            <h4>Start your journey now.</h4>
            <a href="http://localhost:4000/register">Sign Up Now</a>
        </div>
    </div>
</footer>

<script src="../assets/scripts/signup.js"></script>


</html>
