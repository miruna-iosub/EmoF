<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="..\images\logo.png">
    <link rel="stylesheet" href="../css/signup.css" type="text/css">
    <script src="../scripts/signup.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Taviraj:wght@200&display=swap" rel="stylesheet">
    <title>EmoF</title>
</head>

<body>
    <!-- Start Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="..\images\logo.png" alt="Logo">
            </a>
        </div>
    </nav>

    <div class="grid-container">
        <h3>Sign Up</h3>
        <form id="form_id" action="index.html" name="myform">
            <div class="txt_field">
                <label>Username</label>
                <span></span>
                <input type="text" name="username" id="username_id" required>
            </div>
            <div class="txt_field">
                <label>Email</label>
                <span></span>
                <input type="text" name="email" id="email_id" required>
            </div>
            <div class="txt_field">
                <label>Age</label>
                <span></span>
                <input type="age" name="age" id="age_id" required>
            </div>
            <div class="txt_field">
                <label>Your occupation</label>
                <span></span>
                <input type="occupation" name="occupation" id="occupation_id" required>
            </div>
            <div class="txt_field">
                <label>Password</label>
                <span></span>
                <input type="password" name="password" id="password_id" required>
            </div>
            <div class="txt_field">
                <label>Repeat Password</label>
                <span></span>
                <input type="password" name="repeat_password" id="repeat_password_id" required>
            </div>
            <input type="submit" value="Sign Up"  id="signup_id" onclick="validate()">
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

<footer class="footer">
    <div class="footer-container">
        <div>
            <p>Leave a review on any product. <br>
                They are anonymous, whether you logged in or not.</p>
        </div>
        <div class="second-item">
            <a href="addaproduct.html">Add your products</a>
        </div>
    </div>
</footer>

</html>
